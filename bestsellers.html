<!DOCTYPE html>
<html>

    <head>
        <title>FreshDeals</title>
        <link href="resources/base.css" rel="stylesheet" type="text/css">
        <link href="resources/reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <!-- HEADER -->
            <header>
                <!-- HEADER IMAGE -->
                <div class="image-container">
                    <a href="index.html"><img src="resources/images/logo.svg"></a>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-bar">
                    <input type="text" name="search" placeholder="Search for items">
                    <a href="#" class="button"><img src="resources/images/search.svg"></a>
                </div>
                <!-- CART BUTTON -->
                <a href="#" class="button cart">Cart <img src="resources/images/cart.svg"></a>
            </header>

            <!-- MAIN -->
            <div id="main" class="product-list-section">
                <!-- BESTSELLERS -->
                <h2>Bestsellers</h2>
                <div class="product-list">
                    <!-- HARICOT VERTS -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/haricot.jfif">
                        </div>
                        <div class="description">
                            <h3>Haricot Verts</h3>
                            <span class="price">$1.99/each</span>
                        </div>
                    </a>
                    <!-- WILD SALMON -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/salmon.jfif">
                        </div>
                        <div class="description">
                            <h3>Wild Salmon</h3>
                            <span class="price">$14.99/each</span>
                        </div>
                    </a>
                    <!-- GARLIC -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/garlic.jfif">
                        </div>
                        <div class="description">
                            <h3>Garlic</h3>
                            <span class="price">$0.25/each</span>
                        </div>
                    </a>
                    <!-- RED GRAPES -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/red grapes.jfif">
                        </div>
                        <div class="description">
                            <h3>Red Grapes</h3>
                            <span class="price">$1.99/each</span>
                        </div>
                    </a>
                    <!-- PUMPKIN PIE -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/pie.jfif">
                        </div>
                        <div class="description">
                            <h3>Pumpkin Pie</h3>
                            <span class="price">$9.99/each</span>
                        </div>
                    </a>
                    <!-- BELGIAN WAFFLES -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/waffle.jfif">
                        </div>
                        <div class="description">
                            <h3>Belgian Waffles</h3>
                            <span class="price">$2.89/each</span>
                        </div>
                    </a>
                    <!-- ARTISAN CHEESE PLATE -->
                    <a href="#" class="product-item">
                        <div class="image-container">
                            <img src="resources/images/cheese.jfif">
                        </div>
                        <div class="description">
                            <h3>Artisan Cheese Plate</h3>
                            <span class="price">$10.99/each</span>
                        </div>
                    </a>
                    <!-- FILET MIGNON -->
                </div>
            </div>

        </div>

    </body>

</html>
