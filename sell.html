<!DOCTYPE html>
<html>

    <head>
        <title>FreshDeals</title>
        <link href="resources/base.css" rel="stylesheet" type="text/css">
        <link href="resources/sell.css" rel="stylesheet" type="text/css">
        <link href="resources/reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <!-- HEADER -->
            <header>
                <!-- HEADER IMAGE -->
                <div class="image-container">
                    <a href="index.html"><img src="resources/images/logo.svg"></a>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-bar">
                    <input type="text" name="search" placeholder="Search for items">
                    <a href="#" class="button"><img src="resources/images/search.svg"></a>
                </div>
                <!-- CART BUTTON -->
                <a href="#" class="button cart">Cart <img src="resources/images/cart.svg"></a>
            </header>

            <!-- NAV -->
            <nav>
                <a href="deals.html">Today's Deals</a>
                <a href="bestsellers.html">Bestsellers</a>
                <a href="about.html">About Us</a>
                <a href="sell.html">Sell</a>
                <a href="#">Help</a>
            </nav>

            <!-- MAIN -->
            <div id="main" class="sell">
                <!-- SELL FORM -->
                <h3>Sell</h3>
                <form>
                    <div id="name" class="field">
                        <label for="name">Product Name</label>
                        <input type="text" name="name" placeholder="Name of Product">
                    </div>
                    <div id="price" class="field">
                        <label for="price">Price</label>
                        <input type="number" name="price" placeholder="Price of Product">
                    </div>
                    <div id="quantity" class="field">
                        <label for="quantity">Quantity</label>
                        <select name="quantity">
                            <option value="100">&lt;100</option>
                            <option value="200">100-200</option>
                            <option value="300">200-300</option>
                            <option value="400">300-400</option>
                            <option value="500">&gt;500</option>
                        </select>
                    </div>
                    <div id="description" class="field">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" placeholder="Description of Product"></textarea>
                    </div>
                    <a href="#" class="button" id="submit">Submit</a>
                </form>
            </div>

            <!-- FOOTER -->
            <footer>
                <img src="resources/images/logo.svg">
                <div class="links">
                    <h4>Get To Know Us</h4>
                    <a href="#">About Us</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="#">Investor Relations</a>
                    <a href="#">Link</a>
                </div>
                <div class="links">
                    <h4>Make Money With Us</h4>
                    <a href="sell.html">Sell on FreshDeals</a>
                    <a href="#">Become A Vendor</a>
                    <a href="#">Fundraiser Events</a>
                    <a href="#">Community Outreach</a>
                </div>
                <div class="links">
                    <h4>Help</h4>
                    <a href="#">Contact Us</a>
                    <a href="#">Conditions Of Use</a>
                    <a href="#">Report A Problem</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>

    </body>
</html>
